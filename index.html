<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <img src="./images/illustration-hero.svg" alt="Photo">
        </div>
        <div>
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="music-part">
                <div>
                    <img src="./images/icon-music.svg" alt="icon-music">
                </div>
                <div>
                    <h2>Annual Plan</h2>
                    <h3>$59.99/year</h3>
                </div>
                <a href="#">Change</a>
            </div>
        </div>
        <button>Proceed to Payment</button>
        <h4>Cancel Order</h4>
    </main>

    <div class="attribution">
        Challenge by <a style="padding-right: 36px" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by<a href="https://fiverr.com/uzzal65">Uzzal Pahan</a>.
    </div>
</body>

</html>
